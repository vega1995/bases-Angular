<h1>Listado de Heroes</h1>

<h3>Heroe Borrado :<small class="text-danger">{{deleteHero}}</small> </h3>
<h3>No ha borrado nada</h3>

<ul class="mt-2 list-group">
  <li *ngFor="let heroe of heroNames"
  class="list-group-item">
  {{heroe}}
</li>

<button class="btn btn-danger" (click)="removeHero()">Borrar ultimo héroe</button>


</ul>
